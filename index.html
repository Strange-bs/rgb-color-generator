<!DOCTYPE html>
<html>
<head>
	<title>Using input type=range</title>
	<link rel="stylesheet" type="text/css" href="css/rangeInt.css">
	<meta charset="UTF-8">
	<meta name="author" content="Strange">
	<meta name="description" content="Simple, fast color generator">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="css/icons/favicon.png" sizes="16x16" type="image/png">
</head>
<body>
	<!-- <div class="fork-me">
		<a href="https://github.com/Strange-bs">Github</a>
	</div> -->
	<div class="generator">
		<div class="select">
			<input type="text" id="hex" class="hexInt" placeholder="Enter Hex  color ">
			<span id="hashTag">#</span>
				<button class="option" onclick="hex()">HEX</button>
		</div>
	</div>
	<input type="text" name="" tabindex="-15" class="intas">
	<input type="range" name="" min="0" max="255">
	<input type="range" name="" min="0" max="255">
	<input type="range" name="" min="0" max="255">
	<div class="color">
		<h1 class="colorh2">rgb(0,0,0)</h1>
	</div>
	<button class="copy">Copy</button>
	<button class="copy random">Random</button>
	<script type="text/javascript" src="js/rangeInt.js"></script>
</body>	
</html>
